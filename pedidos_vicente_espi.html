<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Etiquetas desde PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    @page { size: A4; margin: 0; }
    html, body {
      width: 210mm;
      height: 297mm;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: white;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .formulario {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      margin: 30px auto 10px auto;
    }
    .formulario input, .formulario button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .formulario button {
      background-color: #00a9e0;
      color: white;
      cursor: pointer;
      border: none;
    }
    .etiqueta-sheet {
      display: grid;
      grid-template-columns: repeat(2, 105mm);
      grid-template-rows: repeat(7, 42.4mm);
      width: 210mm;
      height: 297mm;
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
    }
    .etiqueta {
      width: 105mm;
      height: 42.4mm;
      display: flex;
      align-items: center;
      padding: 5mm;
      box-sizing: border-box;
      overflow: hidden;
    }
    .etiqueta img {
      height: 33mm;
      width: auto;
      display: block;
      margin: 0;
      padding: 0;
      max-width: none;
    }
    .contenido {
      flex: 1;
      padding-left: 10mm;
      display: flex;
      flex-direction: column;
      justify-content: center;
      line-height: 1;
    }
    .contenido .titulo {
      font-size: 34px;
      font-weight: bold;
      margin: 0;
      padding: 0;
      text-align: center;
      line-height: 1;
    }
    .contenido .descripcion {
      font-size: 18px;
      line-height: 1.1;
      white-space: pre-line;
      text-align: left;
      margin: 0;
      padding: 0;
    }
    @media print {
      body * { visibility: hidden; }
      .etiqueta-sheet, .etiqueta-sheet * {
        visibility: visible;
      }
      .formulario { display: none !important; }
      .etiqueta-sheet {
        position: absolute;
        top: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Generador de Etiquetas desde PDF</h2>
    <input type="file" id="pdfInput" accept="application/pdf">
    <input type="text" id="maquina" placeholder="M√°quina">
    <input type="text" id="encerado" placeholder="Encerado para">
    <button onclick="procesarPDF()">Generar Etiquetas</button>
    <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
  </div>

  <div id="output" class="etiqueta-sheet"></div>

  <script>
    async function procesarPDF() {
      const fileInput = document.getElementById('pdfInput');
      const maquina = document.getElementById("maquina").value.trim();
      const encerado = document.getElementById("encerado").value.trim();
      if (!fileInput.files[0] || !maquina || !encerado) {
        return alert("Sube un PDF e introduce M√°quina y Encerado.");
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async function () {
        const typedarray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
        let fullText = "";

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const strings = content.items.map(item => item.str);
          fullText += strings.join("\n") + "\n";
        }

        console.log("Texto completo del PDF:", fullText);

        const fechaMatch = /Fecha\s+(\d{2})\/(\d{2})\/(\d{4})/.exec(fullText);
        if (!fechaMatch) return alert("No se encontr√≥ la fecha en el PDF.");
        const lote = fechaMatch[1] + fechaMatch[2] + fechaMatch[3];
        console.log("Fecha detectada:", lote);

        const regex = /(\d+)\s+\d+(?:[\.,]\d+)?\s*kg\.?\s+([A-Z0-9\-]+)\s+([A-Z]+)\s+(\d+(?:[\.,]\d+)?)\s+([\d\/]+\s*\w*)/gi;

        let match;
        let etiquetasHTML = "";
        let encontrados = 0;

        while ((match = regex.exec(fullText)) !== null) {
          encontrados++;
          const bultos = parseInt(match[1]);
          const modelo = match[2];
          const color = match[3];
          const grosor = match[4].replace(",", ".");
          const mezcla = match[5];
          const cantidad = bultos * 2;

          console.log(`Detectado: ${modelo} - ${color} - ${grosor} - ${mezcla} -> ${cantidad} etiquetas`);

          for (let i = 0; i < cantidad; i++) {
            etiquetasHTML += `
            <div class="etiqueta">
              <img src="logo-vespi-vertical-large.jpg" alt="Logo V.Espi">
              <div class="contenido">
                <div class="titulo">${modelo}</div>
                <div class="descripcion">
Lote ${lote} / ${mezcla} / ${grosor} /
${color} / ${maquina}.
Encerado para : ${encerado}
                </div>
              </div>
            </div>`;
          }
        }

        if (!etiquetasHTML) {
          console.warn("No se encontraron art√≠culos v√°lidos.");
          return alert("No se encontraron l√≠neas v√°lidas.");
        }

        console.log("Total etiquetas generadas:", encontrados);
        document.getElementById("output").innerHTML = etiquetasHTML;
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
