
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Etiquetas</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    /* Estilo Odoo para la gesti√≥n de etiquetas */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa; /* Fondo claro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #1e2a44;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-align: center;
    }

    #carpetas, #etiquetas {
      margin-bottom: 30px;
    }

    button {
      padding: 15px;
      background-color: #00a9e0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #007bff;
    }

    #carpetas ul, #etiquetas ul {
      list-style-type: none;
      padding: 0;
    }

    #carpetas li, #etiquetas li {
      background-color: #ffffff;
      padding: 12px;
      margin: 5px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #carpetas li:hover, #etiquetas li:hover {
      background-color: #00a9e0;
      color: white;
    }

    /* Estilo para los emoticonos de papelera */
    .trash-icon {
      cursor: pointer;
      font-size: 1.5em;
      margin-left: 10px;
      color: #dc3545;
    }

    /* Estilo de la ventana emergente de Nueva Etiqueta */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 10px var(--shadow-color);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .modal button {
      width: 100%;
      padding: 12px;
      background-color: #00a9e0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gesti√≥n de Etiquetas</h1>
    <div id="carpetas">
      <h3>Carpetas</h3>
      <button onclick="crearCarpeta()">Nueva Carpeta</button>
      <ul id="lista-carpetas"></ul>
    </div>
    <div id="etiquetas">
      <h3>Etiquetas</h3>
      <button onclick="mostrarModal()">Nueva Etiqueta</button>
      <ul id="lista-etiquetas"></ul>
    </div>
  </div>

  <!-- Modal de selecci√≥n de formato de etiqueta -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h3>Selecciona el formato de la etiqueta</h3>
      <select id="formatoSeleccionado">
        <option value="2">2 por hoja</option>
        <option value="4">4 por hoja</option>
        <option value="14">14 por hoja</option>
        <option value="20">20 por hoja</option>
        <option value="24">24 por hoja</option>
        <option value="40">40 por hoja</option>
      </select>
      <button onclick="crearEtiqueta()">Crear Etiqueta</button>
    </div>
  </div>

  <script>
    let idCarpeta = 1;
    let idEtiqueta = 1;

    // Funci√≥n para crear una carpeta
    function crearCarpeta() {
      let nombreCarpeta = prompt("Nombre de la carpeta:");
      if (nombreCarpeta) {
        let ul = document.getElementById("lista-carpetas");
        let li = document.createElement("li");
        li.textContent = nombreCarpeta;
        li.innerHTML += ' <span class="trash-icon" onclick="eliminarCarpeta(this)">üóëÔ∏è</span>';
        ul.appendChild(li);
      }
    }

    // Funci√≥n para eliminar carpeta
    function eliminarCarpeta(button) {
      button.parentElement.remove();
    }

    // Funci√≥n para mostrar el modal de Nueva Etiqueta
    function mostrarModal() {
      document.getElementById("myModal").style.display = "block";
    }

    // Funci√≥n para cerrar el modal
    function cerrarModal() {
      document.getElementById("myModal").style.display = "none";
    }

    // Funci√≥n para crear una etiqueta
    function crearEtiqueta() {
      let formato = document.getElementById("formatoSeleccionado").value;
      let ul = document.getElementById("lista-etiquetas");
      let li = document.createElement("li");
      li.textContent = "Etiqueta con formato " + formato + " por hoja";
      ul.appendChild(li);
      cerrarModal();
    }
  </script>
</body>
</html>
