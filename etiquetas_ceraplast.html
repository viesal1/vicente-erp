<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas CERAPLAST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @page {
      margin: 0;
    }
    body {
      margin: 0;
      padding: 0;
    }
    .print-preview {
      display: none;
    }
    .hoja {
      width: 210mm;
      height: 297mm;
      box-sizing: border-box;
      page-break-after: always;
      padding: 0;
    }
    .etiqueta {
      width: 210mm;
      height: 148.5mm;
      box-sizing: border-box;
      padding: 20mm;
      font-size: 18px;
      font-family: Arial, sans-serif;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .fila-superior {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 20px;
    }
    .campo-rect {
      flex: 1;
      border: 1px solid #000;
      padding: 10px;
      height: 60px;
      display: flex;
      align-items: center;
      font-weight: bold;
    }
    .fila-doble {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    .campo-simple {
      flex: 1;
      padding-right: 20px;
    }
    .campo-simple:last-child {
      padding-right: 0;
    }
    .logo {
      position: absolute;
      bottom: 10mm;
      right: 20mm;
      width: 120px;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      .print-preview, .print-preview * {
        visibility: visible;
      }
      .print-preview {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñ®Ô∏è Impresi√≥n de Etiquetas CERAPLAST</h1>
    <div class="modulos-container">
      <div class="modulo" onclick="imprimirEtiqueta()">Imprimir 2 por hoja (A4)</div>
    </div>
    <div id="preview" class="print-preview"></div>
  </div>

  <script>
    function generarEtiqueta() {
      return `
        <div class="etiqueta">
          <div class="fila-superior">
            <div class="campo-rect">MODELO: __________________</div>
            <div class="campo-rect">COLOR: __________________</div>
          </div>

          <div class="fila-doble">
            <div class="campo-simple"><strong>Medidas:</strong> _____________________</div>
            <div class="campo-simple"><strong>Uni x Caja:</strong> __________________</div>
          </div>

          <div><strong>Fecha:</strong> ${new Date().toLocaleDateString()}</div>
          <div><strong>Operarios:</strong> __________________</div>

          <img src="logo-ceraplast.png" class="logo" alt="Logo Ceraplast">
        </div>`;
    }

    function imprimirEtiqueta() {
      const hojaHTML = `
        <div class="hoja">
          ${generarEtiqueta()}
          ${generarEtiqueta()}
        </div>`;

      document.getElementById("preview").innerHTML = hojaHTML;
      window.print();
    }
  </script>
</body>
</html>
