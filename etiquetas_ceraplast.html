
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CERAPLAST - Etiquetas</title>
  <link rel="stylesheet" href="css/estilos_odoo.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .print-preview {
      display: none;
      width: 210mm;
      height: 297mm;
    }
    .etiqueta {
      width: 210mm;
      height: 148mm;
      padding: 10mm 20mm;
      box-sizing: border-box;
      position: relative;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
    @media print {
      @page { margin: 0; }
      body * {
        visibility: hidden;
      }
      .print-preview, .print-preview * {
        visibility: visible;
      }
      .print-preview {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Etiquetas CERAPLAST</h1>
    <div class="modulos-container">
      <div class="modulo" onclick="imprimir()">
        <h3>üñ®Ô∏è Imprimir Etiqueta</h3>
        <p>2 etiquetas por hoja</p>
      </div>
    </div>
    <div id="printPreview" class="print-preview"></div>
  </div>
  <script>
    function imprimir() {
      const etiqueta = `
        <div class="etiqueta">
          <strong>MODELO:</strong> __________<br><br>
          <strong>COLOR:</strong> __________<br><br>
          <strong>MEDIDAS:</strong> __________<br>
          <strong>UNI x CAJA:</strong> __________<br>
          <strong>FECHA:</strong> ${new Date().toLocaleDateString()}<br>
          <strong>OPERARIOS:</strong> __________
        </div>`;
      document.getElementById("printPreview").innerHTML = etiqueta + etiqueta;
      document.getElementById("printPreview").style.display = "block";
      setTimeout(() => window.print(), 300);
    }
  </script>
</body>
</html>
