<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas CERAPLAST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @page {
      margin: 0;
    }
    body {
      margin: 0;
      padding: 0;
    }
    .print-preview {
      display: none;
    }
    .hoja {
      width: 210mm;
      height: 297mm;
      box-sizing: border-box;
      page-break-after: always;
    }
    .etiqueta {
      width: 210mm;
      height: 148.5mm;
      box-sizing: border-box;
      padding: 15mm;
      font-size: 18px;
      font-family: Arial, sans-serif;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 20px;
    }
    .fila-superior {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .campo-rect {
      flex: 1;
    }
    .campo-rect label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .cuadro {
      border: 1px solid #000;
      height: 140px;
    }
    .fila-doble {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 20px;
    }
    .izquierda {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .derecha {
      flex: 1;
    }
    .derecha label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .logo {
      position: absolute;
      bottom: 5mm;
      right: 5mm;
      width: 100px; height: 20px;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      .print-preview, .print-preview * {
        visibility: visible;
      }
      .print-preview {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñ®Ô∏è Impresi√≥n de Etiquetas CERAPLAST</h1>
    <div class="modulos-container">
      <div class="modulo" onclick="imprimirEtiqueta()">Imprimir 2 por hoja (A4)</div>
    </div>
    <div id="preview" class="print-preview"></div>
  </div>

  <script>
    function generarEtiqueta() {
      return `
        <div class="etiqueta">
          <div class="fila-superior">
            <div class="campo-rect">
              <label>MODELO:</label>
              <div class="cuadro"></div>
            </div>
            <div class="campo-rect">
              <label>COLOR:</label>
              <div class="cuadro"></div>
            </div>
          </div>

          <div class="fila-doble">
            <div class="izquierda">
              <div style="font-size:36px;"><strong>Medidas:</strong></div>
              <div style="font-size:36px;"><strong>Fecha:</strong></div>
              <div style="font-size:36px;"><strong>Operarios:</strong></div>
            </div>
            <div class="derecha">
              <label>Uni x Caja:</label>
              <div class="cuadro"></div>
            </div>
          </div>

          <img src="logo-ceraplast.png" class="logo" alt="Logo Ceraplast">
        </div>`;
    }

    function imprimirEtiqueta() {
      const hojaHTML = `
        <div class="hoja">
          ${generarEtiqueta()}
          ${generarEtiqueta()}
        </div>`;

      document.getElementById("preview").innerHTML = hojaHTML;
      window.print();
    }
  </script>
</body>
</html>
