
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Etiquetas - CERAPLAST SL</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
    <h1>Gesti√≥n de Etiquetas - CERAPLAST SL</h1>
    <div id="carpetas">
      <h3>Carpetas</h3>
      <button onclick="crearCarpeta()">Crear Carpeta</button>
      <ul id="lista-carpetas"></ul>
    </div>
    <div id="etiquetas">
      <h3>Etiquetas</h3>
      <button onclick="crearEtiqueta()">Nueva Etiqueta</button>
      <ul id="lista-etiquetas"></ul>
    </div>
  </div>

  <script>
    let idCarpeta = 1; // Para identificar carpetas
    let idEtiqueta = 1; // Para identificar etiquetas

    function crearCarpeta() {
      let nombreCarpeta = prompt("Nombre de la carpeta:");
      if (nombreCarpeta) {
        let ul = document.getElementById("lista-carpetas");
        let li = document.createElement("li");
        li.className = 'carpeta-item'; li.innerHTML = nombreCarpeta + ' <span class=\"trash-icon\" onclick=\"eliminarCarpeta(this)\">üóëÔ∏è</span>';
        li.innerHTML += ' <button onclick="eliminarCarpeta(this)">Eliminar</button>';
        ul.appendChild(li);
      }
    }

    function eliminarCarpeta(button) {
      button.parentElement.remove();
    }

    function crearEtiqueta() {
      let formato = prompt("Selecciona el formato de la etiqueta (2, 4, 14, 20, 24, 40 por hoja):");
      if (formato) {
        let ul = document.getElementById("lista-etiquetas");
        let li = document.createElement("li");
        li.className = 'etiqueta-item'; li.innerHTML = li.textContent = "Etiqueta con formato " + formato + " por hoja\" + ' por hoja <span class=\"trash-icon\" onclick=\"eliminarEtiqueta(this)\">üóëÔ∏è</span>';
        li.innerHTML += ' <button onclick="eliminarEtiqueta(this)">Eliminar</button>';
        ul.appendChild(li);
      }
    }

    function eliminarEtiqueta(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
