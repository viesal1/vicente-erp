<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas CERAPLAST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @page { margin: 0; }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .hoja {
      width: 210mm;
      height: 297mm;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      page-break-after: always;
    }
    .etiqueta {
      height: 50%;
      padding: 60px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    .fila-superior {
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }
    .campo-rect {
      flex: 1;
    }
    .campo-rect label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .cuadro {
      border: 1px solid #000;
      height: 140px;
    }
    .fila-doble {
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }
    .izquierda {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .izquierda div {
      font-size: 36px;
    }
    .derecha {
      flex: 1;
    }
    .derecha label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .cuadro-uni {
      border: 1px solid #000;
      width: 180px;
      height: 60px;
    }
    .logo-container {
      position: absolute;
      bottom: 40px;
      right: 40px;
    }
    .logo-container img {
      max-width: 160px;
      height: auto;
    }
  </style>
</head>
<body>
  <div style="text-align:center; margin: 20px;">
    <button onclick="window.print()" style="padding: 10px 20px; font-size: 18px;">üñ®Ô∏è Imprimir</button>
  </div>
  <div class="hoja">
    <div class="etiqueta">
      <div class="fila-superior">
        <div class="campo-rect">
          <label>MODELO:</label>
          <div class="cuadro"></div>
        </div>
        <div class="campo-rect">
          <label>COLOR:</label>
          <div class="cuadro"></div>
        </div>
      </div>
      <div class="fila-doble">
        <div class="izquierda">
          <div><strong>Medidas:</strong></div>
          <div><strong>Fecha:</strong></div>
          <div><strong>Operarios:</strong></div>
        </div>
        <div class="derecha">
          <label>Uni x Caja:</label>
          <div class="cuadro-uni"></div>
        </div>
      </div>
      <div class="logo-container">
        <img src="logo-ceraplast.png" alt="Logo Ceraplast">
      </div>
    </div>
    <div class="etiqueta">
      <div class="fila-superior">
        <div class="campo-rect">
          <label>MODELO:</label>
          <div class="cuadro"></div>
        </div>
        <div class="campo-rect">
          <label>COLOR:</label>
          <div class="cuadro"></div>
        </div>
      </div>
      <div class="fila-doble">
        <div class="izquierda">
          <div><strong>Medidas:</strong></div>
          <div><strong>Fecha:</strong></div>
          <div><strong>Operarios:</strong></div>
        </div>
        <div class="derecha">
          <label>Uni x Caja:</label>
          <div class="cuadro-uni"></div>
        </div>
      </div>
      <div class="logo-container">
        <img src="logo-ceraplast.png" alt="Logo Ceraplast">
      </div>
    </div>
  </div>
</body>
</html>
