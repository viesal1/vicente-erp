
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas - CERAPLAST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos_odoo.css">
  <style>
    .print-preview {
      display: none;
      width: 210mm;
      height: 297mm;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .etiqueta-a4-2 {
      width: 210mm;
      height: 148mm;
      box-sizing: border-box;
      padding: 20mm;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      border-bottom: 1px dashed #ccc;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      .print-preview, .print-preview * {
        visibility: visible;
      }
      .print-preview {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Impresi√≥n de Etiquetas - CERAPLAST</h1>
    <div class="modulos-container">
      <div class="modulo" onclick="imprimirEtiqueta()">
        <h3>üñ®Ô∏è Imprimir Etiqueta Formato 2</h3>
        <p>2 por hoja A4</p>
      </div>
    </div>
    <div class="print-preview" id="printPreview"></div>
  </div>

<script>
  function imprimirEtiqueta() {
    const contenido = `
      <div class="etiqueta-a4-2">
        <strong>Modelo: AN√ìNIMO</strong><br>
        Color: Blanco<br>
        Medidas: 15x15x15 cm<br>
        Uni x Caja: 24<br>
        Fecha: ${new Date().toLocaleDateString()}<br>
        Operarios: ________<br>
      </div>
      <div class="etiqueta-a4-2">
        <strong>Modelo: AN√ìNIMO</strong><br>
        Color: Blanco<br>
        Medidas: 15x15x15 cm<br>
        Uni x Caja: 24<br>
        Fecha: ${new Date().toLocaleDateString()}<br>
        Operarios: ________<br>
      </div>`;
    const preview = document.getElementById("printPreview");
    preview.innerHTML = contenido;
    preview.style.display = "block";
    setTimeout(() => window.print(), 300);
  }
</script>
</body>
</html>
