
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas Vicente Espi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @page { margin: 0; size: A4; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .selector {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 100px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px 40px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .formulario {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .formulario input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .formulario button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
    }
    .preview-area {
      margin: 30px auto;
      width: 105mm;
      height: 42.4mm;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      padding: 5mm;
      gap: 10px;
    }
    .preview-area img {
      height: 100%;
      transform: rotate(-90deg);
      transform-origin: center center;
    }
    .contenido {
      flex: 1;
    }
    .titulo {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .descripcion {
      font-size: 14px;
      white-space: pre-wrap;
    }
    .etiqueta-sheet {
      display: grid;
      grid-template-columns: repeat(2, 105mm);
      grid-template-rows: repeat(7, 42.4mm);
      width: 210mm;
      height: 297mm;
      box-sizing: border-box;
    }
    .etiqueta {
      box-sizing: border-box;
      padding: 5mm;
      font-size: 14px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: Arial, sans-serif;
    }
    .etiqueta img {
      height: 100%;
      transform: rotate(-90deg);
      transform-origin: center center;
    }
    .etiqueta .contenido {
      flex: 1;
    }
    .impresion {
      page-break-before: always;
      clear: both;
    }
    @media print {
      .no-print { display: none; }
    }
  </style>
</head>
<body>
  <div id="bloque-selector" class="selector no-print">
    <div class="card" onclick="abrirFormulario('rollos')">üè∑Ô∏è Etiquetas Rollos</div>
  </div>

  <div id="bloque-rollos" style="display:none;">
    <div class="formulario no-print">
      <h2>Etiqueta Vicente Espi - Rollos</h2>
      <input id="modelo" placeholder="Modelo">
      <input id="lote" placeholder="Lote">
      <input id="mezcla" placeholder="Mezcla">
      <input id="grosor" placeholder="Grosor">
      <input id="color" placeholder="Color">
      <input id="maquina" placeholder="M√°quina">
      <input id="encerado" placeholder="Encerado para">
      <button type="button" onclick="renderPreview()">Previsualizar</button>
      <button type="button" onclick="imprimirPersonalizado()">üñ®Ô∏è Imprimir etiquetas</button>
    </div>
    <div id="previewEtiqueta" class="preview-area no-print"></div>
    <div id="printArea" class="etiqueta-sheet"></div>
  </div>

  <script>
    function abrirFormulario(tipo) {
      document.getElementById("bloque-selector").style.display = "none";
      if (tipo === 'rollos') {
        document.getElementById("bloque-rollos").style.display = "block";
        renderPreview();
      }
    }

    function buildEtiquetaHTML(titulo, descripcion) {
      return `
        <div class="etiqueta">
          <img src="logo-vespi.jpg" alt="Logo V.Espi">
          <div class="contenido">
            <div class="titulo">${titulo}</div>
            <div class="descripcion">${descripcion}</div>
          </div>
        </div>`;
    }

    function renderPreview() {
      const etiqueta = buildEtiquetaHTML(...getDatos());
      document.getElementById("previewEtiqueta").innerHTML = etiqueta;
    }

    function getDatos() {
      const modelo = document.getElementById("modelo").value.trim();
      const lote = document.getElementById("lote").value.trim();
      const mezcla = document.getElementById("mezcla").value.trim();
      const grosor = document.getElementById("grosor").value.trim();
      const color = document.getElementById("color").value.trim();
      const maquina = document.getElementById("maquina").value.trim();
      const encerado = document.getElementById("encerado").value.trim();

      const titulo = modelo || "(modelo)";
      const descripcion =
        `Lote: ${lote}
Mezcla: ${mezcla} / Grosor: ${grosor}
${color} / ${maquina}.
Encerado para : ${encerado}`;

      return [titulo, descripcion];
    }

    function imprimirPersonalizado() {
      const cantidad = parseInt(prompt("¬øCu√°ntas etiquetas quieres imprimir? (1-14)", "1"));
      const posicion = parseInt(prompt("¬øDesde qu√© posici√≥n de la hoja? (1 = arriba izq, 14 = abajo der)", "1"));
      if (isNaN(cantidad) || isNaN(posicion) || cantidad < 1 || posicion < 1 || cantidad + posicion - 1 > 14) {
        alert("Valores inv√°lidos. Aseg√∫rate de que la cantidad + posici√≥n no supere 14.");
        return;
      }

      const etiquetaHTML = buildEtiquetaHTML(...getDatos());
      let html = "";
      for (let i = 1; i <= 14; i++) {
        if (i < posicion || i >= posicion + cantidad) {
          html += '<div class="etiqueta"></div>';
        } else {
          html += etiquetaHTML;
        }
      }
      document.getElementById("printArea").innerHTML = html;
      window.print();
    }
  </script>
</body>
</html>
