<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas - V.ESPI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos_odoo.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    @media print {
      body * {
        visibility: hidden;
      }
      #printArea, #printArea * {
        visibility: visible;
      }
      #printArea {
        position: absolute;
        left: 0;
        top: 0;
      }
    }
    .etiqueta {
      width: 105mm;
      height: 42.4mm;
      box-sizing: border-box;
      padding: 4mm 6mm;
      font-size: 14px;
      border: 1px solid #ccc;
      float: left;
      margin: 2mm;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: Arial, sans-serif;
    }
    .etiqueta-logo {
      height: 100%;
      display: flex;
      align-items: center;
    }
    .etiqueta-logo img {
      height: 100%;
    }
    .etiqueta-contenido {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .etiqueta-titulo {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
    }
    .etiqueta-desc {
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè∑Ô∏è Gesti√≥n de Etiquetas - V.ESPI</h1>
    <button onclick="mostrarModal()">‚ûï Nueva Etiqueta</button>
    <div id="contenedorEtiquetas"></div>
    <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Nueva Etiqueta</h3>
      <input type="text" id="titulo" placeholder="T√≠tulo de la etiqueta">
      <input type="text" id="descripcion" placeholder="Descripci√≥n">
      <button onclick="guardarEtiqueta()">Guardar</button>
      <button onclick="cerrarModal()">Cancelar</button>
    </div>
  </div>

  <div id="printArea" style="display:none;"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbO6Q2SPmeX0CD2nLXv5AwRfSFZ_3N7Ro",
      authDomain: "etiquetadora-vespi.firebaseapp.com",
      projectId: "etiquetadora-vespi",
      storageBucket: "etiquetadora-vespi.firebasestorage.app",
      messagingSenderId: "714344837885",
      appId: "1:714344837885:web:d80abbd7a0898e1d1ec494"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function mostrarModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function guardarEtiqueta() {
      const titulo = document.getElementById('titulo').value.trim();
      const descripcion = document.getElementById('descripcion').value.trim();
      if (!titulo || !descripcion) {
        alert("Todos los campos son obligatorios");
        return;
      }
      db.collection("etiquetas_vespi").add({
        titulo,
        descripcion,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        cerrarModal();
        document.getElementById('titulo').value = '';
        document.getElementById('descripcion').value = '';
        cargarEtiquetas();
      });
    }

    function cargarEtiquetas() {
      const contenedor = document.getElementById("contenedorEtiquetas");
      const printArea = document.getElementById("printArea");
      contenedor.innerHTML = "";
      printArea.innerHTML = "";

      db.collection("etiquetas_vespi").orderBy("timestamp", "desc").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          const data = doc.data();

          const div = document.createElement("div");
          div.className = "etiqueta";
          div.innerHTML = `
            <div class="etiqueta-logo">
              <img src="logo-vespi.jpg" alt="Logo V.Espi" />
            </div>
            <div class="etiqueta-contenido">
              <div class="etiqueta-titulo">${data.titulo}</div>
              <div class="etiqueta-desc">${data.descripcion}</div>
            </div>`;
          contenedor.appendChild(div);

          const copia = div.cloneNode(true);
          printArea.appendChild(copia);
        });
      });
    }

    window.onload = cargarEtiquetas;
  </script>
</body>
</html>
