<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas Vicente Espi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @page { margin: 0; size: A4; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .selector {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 100px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px 40px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: scale(1.05); }
    .formulario {
  max-width: 500px;
  margin: 30px auto;
  padding: 20px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.formulario h2 {
  font-size: 24px;
  margin-bottom: 10px;
  text-align: center;
  color: #1e2a44;
}

.formulario input {
  font-size: 16px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  transition: border 0.2s ease;
}

.formulario input:focus {
  border-color: #00a9e0;
  outline: none;
}

.formulario button {
  font-size: 16px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  transition: background 0.3s ease;
}

.formulario button:first-of-type {
  background-color: #f0f0f0;
  color: #1e2a44;
}

.formulario button:last-of-type {
  background-color: #00a9e0;
  color: white;
}

.formulario button:hover {
  opacity: 0.9;
}

@media (max-width: 600px) {
  .formulario {
    margin: 20px;
    padding: 15px;
  }

  .formulario button {
    font-size: 14px;
    padding: 10px;
  }
}
    .preview-area {
      margin: 30px auto;
      width: 105mm;
      height: 42.4mm;
      border: 1px solid #ccc;
      display: none;
      align-items: center;
      padding: 5mm;
      gap: 10px;
    }
    .preview-area.active { display: flex; }
    .etiqueta-sheet { display: none; }
    .etiqueta {
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      width: 105mm;
      height: 42.4mm;
      padding: 5mm;
      font-size: 18px;
      display: flex;
      gap: 12px;
      font-family: Arial, sans-serif;
    }
    .etiqueta img {
      height: 33mm !important;
      width: auto !important;
      display: block !important;
      margin: 0 !important;
      padding: 0 !important;
      max-width: none !important;
    }
    .contenido {
      padding-left: 10mm;
      flex: 1;
    }
    .titulo {
      font-size: 36px;
      padding-top: 4mm;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .descripcion {
      font-size: 18px;
      white-space: pre-wrap;
    }
    @media print {
  html, body {
    margin: 0 !important;
    padding: 0 !important;
    width: 210mm;
    height: 297mm;
  }
  .etiqueta-sheet {
    display: grid !important;
    grid-template-columns: repeat(2, 105mm);
    grid-template-rows: repeat(7, 42.4mm);
    width: 210mm;
    height: 297mm;
    margin: 0;
    padding: 0;
  }

  html, body {
    margin: 0 !important;
    padding: 0 !important;
    width: 210mm;
    height: 297mm;
  }
      body { padding: 0; margin: 0; }
      .no-print, .preview-area { display: none !important; }
      .etiqueta-sheet {
        display: grid !important;
        grid-template-columns: repeat(2, 105mm);
        grid-template-rows: repeat(7, 42.4mm);
        width: 210mm;
        height: 297mm;
        margin: 0;
        padding: 0;
      }
      .etiqueta {
        justify-content: center;
        align-items: center;
        page-break-inside: avoid;
      }
    }
    #modalPrint {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #modalPrint .modal-content {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 90%;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    #modalPrint input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    #modalPrint button {
      padding: 8px 16px;
      margin-right: 10px;
    }
  
@media (max-width: 768px) {
  .modulos-container,
  .selector {
    flex-direction: column !important;
    align-items: center !important;
  }

  .modulo,
  .card {
    width: 90% !important;
    max-width: 320px !important;
  }
}

</style>
</head>
<body>
  <div id="bloque-selector" class="selector no-print">
    <div class="card" onclick="abrirFormulario('rollos')">üè∑Ô∏è Etiquetas Rollos</div>
    <div class="card" onclick="alert('Etiquetas Cono: pr√≥ximamente')">üßµ Etiquetas Cono</div>
    <div class="card" onclick="alert('Etiquetas de la Semana: pr√≥ximamente')">üìÖ Etiquetas de la Semana</div>
  </div>

  <div id="bloque-rollos" style="display:none;">
    <div class="formulario no-print">
      <h2>Etiqueta Vicente Espi - Rollos</h2>
      <input id="modelo" placeholder="Modelo">
      <input id="lote" placeholder="Lote">
      <input id="mezcla" placeholder="Mezcla">
      <input id="grosor" placeholder="Grosor">
      <input id="color" placeholder="Color">
      <input id="maquina" placeholder="M√°quina">
      <input id="encerado" placeholder="Encerado para">
      <button type="button" onclick="renderPreview()">Previsualizar</button>
      <button type="button" onclick="imprimir()">üñ®Ô∏è Imprimir</button>
    </div>
    <div id="previewEtiqueta" class="preview-area no-print"></div>
    <div id="printArea" class="etiqueta-sheet"></div>
  </div>

  <div id="modalPrint" class="modal no-print">
    <div class="modal-content">
      <h3>Imprimir etiquetas</h3>
      <label>Cantidad (1-14):</label>
      <input id="inputCantidad" type="number" min="1" max="14" value="1">
      <label>Posici√≥n inicial (1-14):</label>
      <input id="inputPosicion" type="number" min="1" max="14" value="1">
      <div>
        <button onclick="confirmarImpresion()">Imprimir</button>
        <button onclick="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    function abrirFormulario(tipo) {
      document.getElementById("bloque-selector").style.display = "none";
      if (tipo === 'rollos') {
        document.getElementById("bloque-rollos").style.display = "block";
      }
    }

    function buildEtiquetaHTML(titulo, descripcion) {
      return `
        <div class="etiqueta">
          <img src="logo-vespi-vertical-large.jpg" alt="Logo V.Espi">
          <div class="contenido">
            <div class="titulo">${titulo}</div>
            <div class="descripcion">${descripcion}</div>
          </div>
        </div>`;
    }

    function renderPreview() {
      const modelo = document.getElementById("modelo").value.trim();
      const lote = document.getElementById("lote").value.trim();
      const mezcla = document.getElementById("mezcla").value.trim();
      const grosor = document.getElementById("grosor").value.trim();
      const color = document.getElementById("color").value.trim();
      const maquina = document.getElementById("maquina").value.trim();
      const encerado = document.getElementById("encerado").value.trim();

      const titulo = modelo || "(modelo)";
      const descripcion =
        "Lote " + lote + " / " + mezcla + " / " + grosor + " /\n" +
        color + " / " + maquina + ".\n" +
        "Encerado para : " + encerado;

      const etiquetaHTML = buildEtiquetaHTML(titulo, descripcion);
      const preview = document.getElementById("previewEtiqueta");
      preview.innerHTML = etiquetaHTML;
      preview.classList.add("active");
    }

    function imprimir() {
      document.getElementById("modalPrint").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modalPrint").style.display = "none";
    }

    function confirmarImpresion() {
      const cantidad = parseInt(document.getElementById("inputCantidad").value);
      const posicion = parseInt(document.getElementById("inputPosicion").value);

      if (isNaN(cantidad) || cantidad < 1 || cantidad > 14 ||
          isNaN(posicion) || posicion < 1 || posicion > 14 ||
          (posicion - 1 + cantidad > 14)) {
        alert("Verifica que la cantidad y la posici√≥n inicial sean v√°lidas y no excedan el l√≠mite de 14 etiquetas.");
        return;
      }

      cerrarModal();

      const modelo = document.getElementById("modelo").value.trim();
      if (!modelo) {
        alert("Por favor, introduce al menos el MODELO antes de imprimir.");
        return;
      }

      const lote = document.getElementById("lote").value.trim();
      const mezcla = document.getElementById("mezcla").value.trim();
      const grosor = document.getElementById("grosor").value.trim();
      const color = document.getElementById("color").value.trim();
      const maquina = document.getElementById("maquina").value.trim();
      const encerado = document.getElementById("encerado").value.trim();

      const titulo = modelo;
      const descripcion =
        "Lote " + lote + " / " + mezcla + " / " + grosor + " /\n" +
        color + " / " + maquina + ".\n" +
        "Encerado para : " + encerado;

      const etiquetas = new Array(14).fill('<div class="etiqueta"></div>');
      const etiquetaHTML = buildEtiquetaHTML(titulo, descripcion);

      for (let i = 0; i < cantidad; i++) {
        etiquetas[posicion - 1 + i] = etiquetaHTML;
      }

      document.getElementById("printArea").innerHTML = etiquetas.join('');
      window.print();
    }
  </script>
</body>
</html>
