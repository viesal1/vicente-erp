
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas Vicente Espi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @page { margin: 0; size: A4; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .formulario {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .formulario input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .formulario button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
    }
    .etiqueta-sheet {
      display: grid;
      grid-template-columns: repeat(2, 105mm);
      grid-template-rows: repeat(7, 42.4mm);
      width: 210mm;
      height: 297mm;
      box-sizing: border-box;
    }
    .etiqueta {
      box-sizing: border-box;
      width: 105mm;
      height: 42.4mm;
      padding: 5mm;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: Arial, sans-serif;
    }
    .etiqueta img {
      height: auto;
      max-height: 22mm;
      width: auto;
      object-fit: contain;
      display: block;
      margin: 0;
      padding: 0;
    }
    .contenido {
      flex: 1;
      padding-left: 8mm;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .titulo {
      font-size: 36px;
      font-weight: bold;
      padding-bottom: 4px;
    }
    .descripcion {
      font-size: 18px;
      line-height: 1.4;
    }
    @media print {
      .no-print, .preview-area {
        display: none !important;
      }
      #printArea {
        display: grid !important;
      }
    }
  </style>
</head>
<body>
  <div class="formulario no-print">
    <h2>Etiqueta Vicente Espi - Manual</h2>
    <input id="modelo" placeholder="Modelo">
    <input id="lote" placeholder="Lote">
    <input id="mezcla" placeholder="Mezcla">
    <input id="grosor" placeholder="Grosor">
    <input id="color" placeholder="Color">
    <input id="maquina" placeholder="M√°quina">
    <input id="encerado" placeholder="Encerado para">
    <button onclick="renderPreview()">Previsualizar</button>
    <button onclick="imprimirPersonalizado()">üñ®Ô∏è Imprimir etiquetas</button>
  </div>

  <div class="preview-area no-print" id="previewEtiqueta"></div>
  <div class="etiqueta-sheet" id="printArea" style="display: none;"></div>

  <script>
    function buildEtiquetaHTML(titulo, descripcion) {
      return `
        <div class="etiqueta">
          <img src="logo-vespi-vertical-large.jpg" alt="Logo V.Espi">
          <div class="contenido">
            <div class="titulo">${titulo}</div>
            <div class="descripcion">${descripcion}</div>
          </div>
        </div>`;
    }

    function getDatos() {
      const modelo = document.getElementById("modelo").value.trim();
      const lote = document.getElementById("lote").value.trim();
      const mezcla = document.getElementById("mezcla").value.trim();
      const grosor = document.getElementById("grosor").value.trim();
      const color = document.getElementById("color").value.trim();
      const maquina = document.getElementById("maquina").value.trim();
      const encerado = document.getElementById("encerado").value.trim();

      const titulo = modelo || "(modelo)";
      const descripcion = `Lote ${lote} / ${mezcla} / ${grosor} /<br>${color} / ${maquina}.<br>Encerado para : ${encerado}`;
      return [titulo, descripcion];
    }

    function renderPreview() {
      const etiqueta = buildEtiquetaHTML(...getDatos());
      document.getElementById("previewEtiqueta").innerHTML = etiqueta;
    }

    function imprimirPersonalizado() {
      const cantidad = parseInt(prompt("¬øCu√°ntas etiquetas quieres imprimir? (1-14)", "1"));
      const posicion = parseInt(prompt("¬øDesde qu√© posici√≥n? (1 arriba izq, 14 abajo der)", "1"));

      if (isNaN(cantidad) || isNaN(posicion) || cantidad < 1 || posicion < 1 || cantidad + posicion - 1 > 14) {
        alert("Valores inv√°lidos. Posici√≥n + cantidad no debe superar 14.");
        return;
      }

      const etiquetaHTML = buildEtiquetaHTML(...getDatos());
      let html = "";
      for (let i = 1; i <= 14; i++) {
        if (i < posicion || i >= posicion + cantidad) {
          html += '<div class="etiqueta"></div>';
        } else {
          html += etiquetaHTML;
        }
      }
      const area = document.getElementById("printArea");
      area.innerHTML = html;
      area.style.display = "grid";
      window.print();
    }
  </script>
</body>
</html>
