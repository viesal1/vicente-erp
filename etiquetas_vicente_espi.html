
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Etiquetas - VICENTE ESPI</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
    <h1>Gesti√≥n de Etiquetas - VICENTE ESPI</h1>
    <div id="carpetas">
      <h3>Carpetas</h3>
      <button onclick="crearCarpeta()">Crear Carpeta</button>
      <ul id="lista-carpetas"></ul>
    </div>
    <div id="etiquetas">
      <h3>Etiquetas</h3>
      <button onclick="mostrarModal()">Nueva Etiqueta</button>
      <ul id="lista-etiquetas"></ul>
    </div>
  </div>

  <!-- Modal de selecci√≥n de formato -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h3>Selecciona el formato de la etiqueta</h3>
      <select id="formatoSeleccionado">
        <option value="2">2 por hoja</option>
        <option value="4">4 por hoja</option>
        <option value="14">14 por hoja</option>
        <option value="20">20 por hoja</option>
        <option value="24">24 por hoja</option>
        <option value="40">40 por hoja</option>
      </select>
      <button onclick="crearEtiqueta()">Crear Etiqueta</button>
    </div>
  </div>

  <script>
    let idCarpeta = 1;
    let idEtiqueta = 1;

    // Funci√≥n para crear carpeta
    function crearCarpeta() {
      let nombreCarpeta = prompt("Nombre de la carpeta:");
      if (nombreCarpeta) {
        let ul = document.getElementById("lista-carpetas");
        let li = document.createElement("li");
        li.className = 'carpeta-item'; li.innerHTML = nombreCarpeta + ' <span class=\"trash-icon\" onclick=\"eliminarCarpeta(this)\">üóëÔ∏è</span>';
        li.innerHTML += ' <button onclick="eliminarCarpeta(this)">Eliminar</button>';
        ul.appendChild(li);
      }
    }

    // Funci√≥n para eliminar carpeta
    function eliminarCarpeta(button) {
      button.parentElement.remove();
    }

    // Mostrar modal para seleccionar formato
    function mostrarModal() {
      document.getElementById("myModal").style.display = "block";
    }

    // Cerrar modal
    function cerrarModal() {
      document.getElementById("myModal").style.display = "none";
    }

    // Crear etiqueta seg√∫n formato seleccionado
    function crearEtiqueta() {
      let formato = document.getElementById("formatoSeleccionado").value;
      let ul = document.getElementById("lista-etiquetas");
      let li = document.createElement("li");
      li.className = 'etiqueta-item'; li.innerHTML = li.textContent = "Etiqueta con formato " + formato + " por hoja\" + ' por hoja <span class=\"trash-icon\" onclick=\"eliminarEtiqueta(this)\">üóëÔ∏è</span>';
      li.innerHTML += ' <button onclick="eliminarEtiqueta(this)">Eliminar</button>';
      ul.appendChild(li);
      cerrarModal();
    }

    // Eliminar etiqueta
    function eliminarEtiqueta(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
