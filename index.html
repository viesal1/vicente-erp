<style>
  .login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
  }
  form.modal-content {

<style>
  .login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
  }

  form.modal-content {
    width: 100%;
    max-width: 400px;
    padding: 24px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  form.modal-content input, form.modal-content button {
    width: 100%;
    font-size: 20px;
    padding: 14px;
    margin-top: 10px;
    border-radius: 6px;
  }

  @media (max-width: 768px) {
    form.modal-content {
      font-size: 20px;
      padding: 28px;
    }

    form.modal-content h2 {
      font-size: 28px;
    }

    input, button {
      font-size: 20px;
      padding: 14px;
    }
  }
</style>

</style>
</head>
<body>
  <div class="login-wrapper">
    <form id="loginForm" class="modal-content">
      <h2>üîê Acceso al sistema</h2>
      <input type="email" id="usuario" placeholder="Correo electr√≥nico" required>
      <input type="password" id="contrasena" placeholder="Contrase√±a" required>
      <button type="submit">Ingresar</button>
      <p id="mensaje" style="color:red;"></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("usuario").value;
      const password = document.getElementById("contrasena").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Redirecciona seg√∫n el correo electr√≥nico del usuario
          switch (email) {
            case "admin@erp.com":
              location.href = "empresas.html";
              break;
            case "vicente@erp.com":
              location.href = "inicio-vicente.html";
              break;
            case "ceraplast@erp.com":
              location.href = "inicio-ceraplast.html";
              break;
            default:
              document.getElementById("mensaje").textContent = "‚ùå Usuario sin m√≥dulo asignado.";
          }
        })
        .catch((error) => {
          document.getElementById("mensaje").textContent = "‚ùå Usuario o contrase√±a incorrectos.";
        });
    });
  </script>
</body>
</html>
