<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos_odoo.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required><br><br>
      <input type="password" id="contrasena" placeholder="Contraseña" required><br><br>
      <button type="submit">Ingresar</button>
    </form>
    <p id="mensaje"></p>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const mensaje = document.getElementById('mensaje');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const u = document.getElementById('usuario').value;
      const p = document.getElementById('contrasena').value;
      if (u === 'admin' && p === '1234') location.href = 'empresas.html';
      else if (u === 'vicente' && p === '1234') location.href = 'inicio-vicente.html';
      else if (u === 'ceraplast' && p === '1234') location.href = 'inicio-ceraplast.html';
      else mensaje.textContent = "Credenciales inválidas";
    });
  </script>
</body>
</html>
