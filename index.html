<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login ERP</title>
  <link rel="stylesheet" href="estilos_odoo_mobile.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    // Tu configuraci√≥n Firebase EXACTA
    const firebaseConfig = {
      apiKey: "AIzaSyBbO6Q2SPmeX0CD2nLXv5AwRfSFZ_3N7Ro",
      authDomain: "etiquetadora-vespi.firebaseapp.com",
      projectId: "etiquetadora-vespi",
      storageBucket: "etiquetadora-vespi.firebasestorage.app",
      messagingSenderId: "714344837885",
      appId: "1:714344837885:web:d80abbd7a0898e1d1ec494"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="login-wrapper" style="display:flex;justify-content:center;align-items:center;height:100vh;">
    <form id="loginForm" class="modal-content">
      <h2>üîê Acceso al sistema</h2>
      <input type="email" id="usuario" placeholder="Correo electr√≥nico" required>
      <input type="password" id="contrasena" placeholder="Contrase√±a" required>
      <button type="submit">Ingresar</button>
      <p id="mensaje" style="color:red;"></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("usuario").value;
      const password = document.getElementById("contrasena").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Redirecciona seg√∫n el correo electr√≥nico del usuario
          switch (email) {
            case "admin@erp.com":
              location.href = "empresas.html";
              break;
            case "vicente@erp.com":
              location.href = "inicio-vicente.html";
              break;
            case "ceraplast@erp.com":
              location.href = "inicio-ceraplast.html";
              break;
            default:
              document.getElementById("mensaje").textContent = "‚ùå Usuario sin m√≥dulo asignado.";
          }
        })
        .catch((error) => {
          document.getElementById("mensaje").textContent = "‚ùå Usuario o contrase√±a incorrectos.";
        });
    });
  </script>
</body>
</html>
