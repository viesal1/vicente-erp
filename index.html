
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login ERP</title>
  <link rel="stylesheet" href="css/estilos_odoo.css">
</head>
<body>
  <div class="login-wrapper" style="display:flex;justify-content:center;align-items:center;height:100vh;">
    <form id="loginForm" class="modal-content">
      <h2>üîê Acceso ERP</h2>
      <input type="text" id="usuario" placeholder="Usuario" required><br>
      <input type="password" id="contrasena" placeholder="Contrase√±a" required><br>
      <button type="submit">Ingresar</button>
      <p id="mensaje" style="color:red;"></p>
    </form>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const mensaje = document.getElementById('mensaje');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const u = document.getElementById('usuario').value;
      const p = document.getElementById('contrasena').value;
      if (u === 'admin' && p === '1234') location.href = 'empresas.html';
      else if (u === 'vicente' && p === '1234') location.href = 'inicio-vicente.html';
      else if (u === 'ceraplast' && p === '1234') location.href = 'inicio-ceraplast.html';
      else mensaje.textContent = "Credenciales inv√°lidas";
    });
  </script>
</body>
</html>
