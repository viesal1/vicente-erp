<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos_odoo.css">
  <style>
    html, body {
      height: 100%%;
      margin: 0;
      background-color: var(--background-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-wrapper {
      width: 100%%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    form {
      background: var(--card-background-color);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 12px var(--shadow-color);
      text-align: center;
      width: 100%%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--primary-color);
    }
    #mensaje {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <form id="loginForm">
      <h2>üîê Acceso ERP</h2>
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="contrasena" placeholder="Contrase√±a" required>
      <button type="submit">Ingresar</button>
      <p id="mensaje"></p>
    </form>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const mensaje = document.getElementById('mensaje');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const u = document.getElementById('usuario').value;
      const p = document.getElementById('contrasena').value;
      if (u === 'admin' && p === '1234') location.href = 'empresas.html';
      else if (u === 'vicente' && p === '1234') location.href = 'inicio-vicente.html';
      else if (u === 'ceraplast' && p === '1234') location.href = 'inicio-ceraplast.html';
      else mensaje.textContent = "Credenciales inv√°lidas";
    });
  </script>
</body>
</html>
